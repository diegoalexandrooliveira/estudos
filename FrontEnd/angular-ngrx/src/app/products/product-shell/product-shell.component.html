<div class='row'>
  <div class='col-md-4'>
    <pm-product-list
    [errorMessage]="getError$ | async"
    [products]="products$ | async"
    [selectedProduct]="currentProduct$ | async"
    [displayCode]="displayProductCode$ | async"
    (addProduct)="newProduct()"
    (displayCodeChanged)="checkChanged()"
    (productWasSelected)="productSelected($event)"
    ></pm-product-list>
  </div>
  <div class='col-md-8'>
    <pm-product-edit></pm-product-edit>
  </div>
</div>
