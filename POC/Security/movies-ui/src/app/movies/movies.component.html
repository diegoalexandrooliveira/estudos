<po-page-list p-title="Movies" [p-actions]="actions">
    <po-list-view p-property-title="name" [p-items]="items">

        <ng-template p-list-view-content-template let-item let-i="index">
            <po-info p-label="Tickets" [p-value]="item.boxOffice? item.boxOffice.tickets : 0">
            </po-info>
        </ng-template>

    </po-list-view>
</po-page-list>
